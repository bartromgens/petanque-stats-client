<div class="container" *ngIf="isLoaded">

  <div class="m-3"></div>

  <div class="card border-success">

    <form [formGroup]="heroForm" (ngSubmit)="onSubmit()">

      <div class="card-header">
        New Game
      </div>

      <div class="card-body">

        <div class="row">
          <div class="col-12">

            <div class="form-group">
              <label class="center-block">Winning score
                <input type="number" class="form-control" formControlName="maxScore">
              </label>
            </div>

          </div>

          <div class="col-md-6">
            <div class="card border-primary">

              <div class="card-header">
                Team A
              </div>

              <div class="card-body">
                <div formArrayName="playersTeamA">
                  <div *ngFor="let player of playersTeamA.controls; let i=index" [formGroupName]="i" >
                    <p>Player {{i + 1}}</p>
                    <div class="form-group">
                      <label class="center-block">
                        <select class="form-control" formControlName="player">
                          <option *ngFor="let player of players" [value]="player.id">{{ player.displayName() }}</option>
                        </select>
                      </label>
                    </div>
                  </div>
                  <button (click)="addPlayerTeamA()" class="btn btn-primary" type="button">Add Player</button>
                </div>
              </div>

              <div class="card-footer">
                <div class="form-group mb-0">
                  <label class="center-block">Score
                    <input type="number" class="form-control" formControlName="scoreTeamA">
                  </label>
                </div>
              </div>

            </div>
          </div>

          <div class="col-md-6">
            <div class="card border-primary">

              <div class="card-header">
                Team B
              </div>

              <div class="card-body">
                <div formArrayName="playersTeamB">
                  <div *ngFor="let player of playersTeamB.controls; let i=index" [formGroupName]="i" >
                    <p>Player {{i + 1}}</p>
                    <div class="form-group">
                      <label class="center-block">
                        <select class="form-control" formControlName="player">
                          <option *ngFor="let player of players" [value]="player.id">{{ player.displayName() }}</option>
                        </select>
                      </label>
                    </div>
                  </div>
                  <button (click)="addPlayerTeamB()" class="btn btn-primary" type="button">Add Player</button>
                </div>
              </div>

              <div class="card-footer">
                <div class="form-group mb-0">
                  <label class="center-block">Score
                    <input type="number" class="form-control" formControlName="scoreTeamB">
                  </label>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>

      <div class="card-footer">


      <div class="m-3"></div>

      <button type="submit" class="btn btn-success">Create</button>
      </div>

    </form>
  </div>

  <div class="m-3"></div>

  <p>Form value: {{ heroForm.value | json }}</p>
  <p>Form status: {{ heroForm.status | json }}</p>
</div>
