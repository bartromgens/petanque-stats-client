<div class="container">

  <div class="m-3"></div>

  <a class="btn btn-primary" [routerLink]="['/games/new/']">New Game</a>

  <div class="m-3"></div>

  <div class="card" *ngIf="games">
    <div class="card-header">
      <span class="font-weight-bold">Games</span>
    </div>
    <table class="table">
      <tr>
        <th>Teams</th>
        <th>Score</th>
        <th>Winning Score</th>
      </tr>
      <tr *ngFor="let game of games">
        <td>
          <div *ngFor="let team of game.teams">
            <span *ngFor="let player of team.players" [ngClass]="game.teamHasWon(team.id) ? 'text-success' : 'text-danger'">
              {{ player.user.username }}
            </span>
          </div>
        </td>
        <td>
          <div *ngFor="let team of game.teams">
            <span [ngClass]="game.teamHasWon(team.id) ? 'text-success' : 'text-danger'">
              {{ team.score.score }}
            </span>
          </div>
        </td>
        <td>{{ game.maxScore }}</td>
      </tr>
    </table>
  </div>

  <div class="m-3"></div>

</div>
